<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Registration</title>
    <style>
        img{
            max-width: 30px;
            max-height: 30px;
        }
    </style>
</head>
<body class="full-height-grow">
<!-- Navigation Bar -->
<header class="main-header">
    <div class="container">
        <a class="brand-logo" th:href="@{/}">
            <img src="images/logo.jpg" alt="logo">
        </a>
        <nav class="main-nav">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/main}">Home</a></li>
                <li><a th:href="@{/create_garden}">Garden</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Useful Info</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/garden/how_to_germinate_seeds}">How to germinate your seeds</a>
                        <a class="dropdown-item" href="#">Something here</a>
                        <a class="dropdown-item" href="#">Another here</a>
                        <a class="dropdown-item" href="#">Else here</a>
                    </div>
                </li>

                <li><a th:href="@{/about_us}">About Us</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>


<div class="container main-section login-main-section">
<div class="login-container">
    <div class="login-container-form">
                <h1 class="login-text">Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="form-group input-group form-control">
                        <label for="username">Email</label>
                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                    </div>
                    <div class="form-group input-group form-control">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                    </div>
                    <div class="form-group">
                 <span>New securityUser? <a href="/" th:href="@{/registration}">Register
                       here</a></span>
                    </div>
                </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="main-footer">
    <div class="container">
        <nav class="footer-nav">
            <ul>
                <li><a href="#" class="social-link"><i class="bi bi-facebook"></i>Facebook</a></li>
                <li><a href="#" class="social-link"><i class="bi bi-pinterest"></i>Pinterest</a></li>
                <li><a href="#" class="social-link"><i class="bi bi-twitter"></i>Twitter</a></li>
                <li><a href="#" class="social-link"><i class="bi bi-youtube"></i>Youtube</a></li>
                <li><a href="#" class="social-link"><i class="bi bi-linkedin"></i>Linkedin</a></li>
            </ul>
        </nav>
        <nav class="footer-nav">
            <ul>
                <li><a th:href="@{/contact}">Contact</a></li>
            </ul>
        </nav>

    </div>



</footer>
<script type="text/javascript" src="js/loginFormValidation.js"></script>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
